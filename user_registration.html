        <main class="login-form mt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header fw-bold">User Registration Form</div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group row mb-2">
                                        <label for="username"
                                            class="col-md-4 col-form-label text-md-right">Username</label>
                                        <div class="col-md-6">
                                            <input type="text" id="username" class="form-control" name="Username"
                                                required autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="password"
                                            class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="password" class="form-control" name="password"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="confirmpassword"
                                            class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                        <div class="col-md-6">
                                            <input type="text" id="confirmpassword" class="form-control"
                                                name="confirmpassword" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                                        <div class="col-md-6">
                                            <input type="email" id="email" class="form-control" name="email" required>
                                        </div>
                                    </div>
                                    <div class="col-md-10 mb-4">
                                        <h6 class="mb-2 pb-1">How did you hear about us? </h6>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Advertisement"
                                                id="advertisement" value="option1" checked>
                                            <label class="form-check-label" for="advertisement">Advertisement</label>
                                        </div>
                                        <br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Friends" id="friends"
                                                value="option2">
                                            <label class="form-check-label" for="friends">Friends</label>
                                        </div><br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Instagram" id="instagram"
                                                value="option3">
                                            <label class="form-check-label" for="instagram">Instagram</label>
                                        </div><br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Facebook" id="facebook"
                                                value="option4">
                                            <label class="form-check-label" for="facebook">Facebook</label>
                                        </div><br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="Others" id="others"
                                                value="option5">
                                            <label class="form-check-label" for="facebook">Others</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 offset-md-6">
                                        <button type="submit" class="btn btn-primary">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
