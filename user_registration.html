                      <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Registration Form</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">

                          </div>
                        </div>
                       
      
                        
                        <div class="d-flex flex-row align-items-center mb-4">

                          <div data-mdb-input-init class="form-outline flex-fill mb-0">

                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="confirm-Password">Confirm Password</label>
                            <input type="password" id="confirm-Password" class="form-control" />
                            
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                              <label class="form-label" for="Email"> Email Id</label>
                              <input type="email" id="Email" class="form-control" />
                             
                            </div>
                          </div>
        
                          <div class="col-md-10 mb-4">

                            <h6 class="mb-2 pb-1">How did you hear about us? </h6>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="advertisement"
                                value="option1" checked />
                              <label class="form-check-label" for="advertisement">Advertisement</label>
                            </div>
          <br>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="friends"
                                value="option2" />
                              <label class="form-check-label" for="friends">Friends</label>
                            </div><br>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="instagram"
                                value="option3" />
                              <label class="form-check-label" for="instagram">Instagram</label>
                            </div><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="facebook"
                                  value="option3" />
                                <label class="form-check-label" for="facebook">Facebook</label>
                              </div>
            
          
                          </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Submit</button>
                        </div>
